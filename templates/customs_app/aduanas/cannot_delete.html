{% extends 'base.html' %}
{% block content %}
<div class="bg-white shadow-lg rounded-lg p-6 max-w-2xl mx-auto">
    <div class="bg-red-50 border-l-4 border-red-400 p-4 mb-4">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
            </div>
            <div class="ml-3">
                <h3 class="text-sm font-medium text-red-800">
                    No se puede eliminar la aduana
                </h3>
                <div class="mt-2 text-sm text-red-700">
                    <p>Esta aduana no puede ser eliminada porque est√° siendo utilizada en los siguientes pedimentos:</p>
                    <ul class="list-disc list-inside mt-2">
                        {% for pedimento in related_pedimentos %}
                            <li>{{ pedimento.num_pedimento }}</li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="mt-4">
                    <a href="{% url 'aduana-list' %}" 
                       class="bg-red-800 text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-red-700">
                        Volver
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
