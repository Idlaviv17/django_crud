{% extends 'base.html' %}
{% block content %}
<div class="rounded-lg p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Aduanas y Secciones</h2>
        <a href="{% url 'aduana-create' %}" 
           class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800">
            Nueva Aduana
        </a>
    </div>
    
    <div class="overflow-x-auto">
        <table class="min-w-full">
            <thead>
                <tr class="border-b">
                    <th class="text-left py-2">Aduana</th>
                    <th class="text-left py-2">Sección</th>
                    <th class="text-left py-2">Descripción</th>
                    <th class="text-right py-2">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for aduana in aduanas %}
                <tr class="border-b hover:bg-gray-50">
                    <td class="py-2">{{ aduana.cve_aduana }}</td>
                    <td class="py-2">{{ aduana.cve_seccion }}</td>
                    <td class="py-2">{{ aduana.descripcion }}</td>
                    <td class="py-2 text-right">
                        <a href="{% url 'aduana-update' aduana.id %}" 
                           class="text-gray-600 hover:text-black">Editar</a>
                        <a href="{% url 'aduana-delete' aduana.id %}" 
                           class="text-gray-600 hover:text-black ml-4">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
