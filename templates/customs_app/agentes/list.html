{% extends 'base.html' %}
{% block content %}
<div class="rounded-lg p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Agentes Aduanales</h2>
        <a href="{% url 'agente-create' %}" 
           class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800">
            Nuevo Agente
        </a>
    </div>
    
    <div class="overflow-x-auto">
        <table class="min-w-full">
            <thead>
                <tr class="border-b">
                    <th class="text-left py-2">Patente</th>
                    <th class="text-left py-2">Nombre</th>
                    <th class="text-left py-2">RFC</th>
                    <th class="text-right py-2">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for agente in agentes %}
                <tr class="border-b hover:bg-gray-50">
                    <td class="py-2">{{ agente.patente }}</td>
                    <td class="py-2">{{ agente.nombre }}</td>
                    <td class="py-2">{{ agente.rfc }}</td>
                    <td class="py-2 text-right">
                        <a href="{% url 'agente-update' agente.patente %}" 
                           class="text-gray-600 hover:text-black">Editar</a>
                        <a href="{% url 'agente-delete' agente.patente %}" 
                           class="text-gray-600 hover:text-black ml-4">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
