{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="bg-white shadow-lg rounded-lg p-6 max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-6">
        {% if form.instance.pk %}
        Editar Agente Aduanal
        {% else %}
        Nuevo Agente Aduanal
        {% endif %}
    </h2>
    
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        
        <div class="flex justify-end mt-6 space-x-4">
            <a href="{% url 'agente-list' %}" 
               class="px-4 py-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-50">
                Cancelar
            </a>
            <button type="submit" 
                    class="button px-6 py-3 bg-gradient-to-r from-black to-gray-700 text-white rounded-xl hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2 transition-all duration-300">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-save"></i>
                    <span>Guardar</span>
                </div>
            </button>
        </div>
    </form>
</div>
{% endblock %}
