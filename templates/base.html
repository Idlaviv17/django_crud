<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Aduanal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <nav class="bg-black text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Sistema Aduanal</h1>
            {% if user.is_authenticated %}
            <div class="flex justify-end">
                <a href="{% url 'logout' %}" class="text-white hover:text-gray-300">Cerrar Sesi√≥n</a>
            </div>
            {% endif %}
        </div>
    </nav>
    
    <main class="container mx-auto mt-6 px-4">
        {% if messages %}
        <div class="messages mb-4">
            {% for message in messages %}
            <div class="bg-gray-100 border-l-4 border-gray-500 text-gray-700 p-4 mb-2" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
